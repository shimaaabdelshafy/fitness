<style>
  body {
    padding: 0;
    margin: 0;
  }

  img {
    width: 100%;
    cursor: pointer;
  }
</style>
<img src="./home.jpg" alt="fitness free template" />
<script>
  document.body.addEventListener('click', () => {
    if (document.querySelector('img').src.indexOf('home.jpg') != -1) {
      document.querySelector('img').src = './home_success.jpg';
    } else {
      document.querySelector('img').src = './home.jpg';
    }
  });
</script>
